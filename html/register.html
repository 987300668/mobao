<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>注册</title>
	
	<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/register.css"/>
	<link rel="stylesheet" type="text/css" href="../css/footer.css"/>
	<script src="../lib/requirejs/require.js" data-main="../js/index"></script>
	
</head>
<body>
	<div class="logo">
		<a href="../index.html"></a>
		<span>欢迎注册</span>
	</div>
	<div class="re-body">
		<div class="reg">
			<form action="" class="reg-form">
				<div class="input-group input-group-lg">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				  <input type="text" class="form-control" placeholder="请输入你的用户名" id="username">
				</div>
				<div class="input-group input-group-lg">
						<span class="input-group-addon"><i class="glyphicon glyphicon-eye-close"></i></span>
						<input type="password" placeholder="请输入密码" class="form-control" id="password">
				</div>
				<div class="input-group input-group-lg">
						<span class="input-group-addon"><i class="glyphicon glyphicon-eye-close"></i></span>
						<input type="password" placeholder="再次输入密码" class="form-control" id="password2">
				</div>
				<div class="input-group input-group-lg">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				  <input type="text" class="form-control" placeholder="手机号" aria-describedby="sizing-addon1" id="phone">
				</div>
				<div class="input-group input-group-lg">
				  <input type="text" class="form-control" placeholder="请输入验证码" id="sryzm">
				  <span class="input-group-addon alert-danger" style="background: none;font-size: 15px;" id="yzm">
				  	获取验证码				  	
				  </span>
				</div>
				<div class="input-group input-group-lg">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				  <input type="text" class="form-control" placeholder="请输入你的推荐人的ID，如果没有请跳过">
				</div>
				<span style="color: #fe7d46;">&nbsp;注册后不可添加或修改推荐人ID！</span>
				<span style="display: block; margin-top: 10px;">
					<input type="checkbox" id="look" checked="checked" style="float: left;" id="chek"/>
					<p>我已阅读 <a href="">《摩宝网平台用户许可协议》</a></p>
				</span>
				<button type="button">登录</button>
			</form>
		</div>
		
	</div>
	<div class="footer"></div>
</body>
</html>
